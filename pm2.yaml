  
apps:
  - script: ./build/app.js
    name: ManageService
    instances: 1
    exec_mode: cluster
    watch:
      # // 监控变化的目录，一旦变化，自动重启
      - "build"
    ignore_watch:
      # // 忽视这些目录的变化
      - "node_modules"
      - "logs"
    node_args:
      - "--harmony" #// node的启动模式
    env:
      NODE_ENV: "development" #// 设置运行环境，此时process.env.NODE_ENV的值就是development